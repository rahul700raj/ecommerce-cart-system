<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopCart Pro - Advanced E-Commerce System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <h1>ShopCart Pro</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-page="products">
                    <i class="fas fa-store"></i> Products
                </button>
                <button class="nav-btn" data-page="cart">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span class="cart-badge">0</span>
                </button>
                <button class="nav-btn" data-page="wishlist">
                    <i class="fas fa-heart"></i> Wishlist
                    <span class="wishlist-badge">0</span>
                </button>
                <button class="nav-btn" data-page="orders">
                    <i class="fas fa-box"></i> Orders
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Products Page -->
            <section id="products-page" class="page active">
                <div class="page-header">
                    <h2>Our Products</h2>
                    <div class="filters">
                        <select id="category-filter" class="filter-select">
                            <option value="all">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="fashion">Fashion</option>
                            <option value="home">Home & Living</option>
                            <option value="sports">Sports</option>
                        </select>
                        <select id="sort-filter" class="filter-select">
                            <option value="default">Sort By</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="name">Name: A to Z</option>
                            <option value="rating">Rating: High to Low</option>
                        </select>
                        <input type="text" id="search-input" placeholder="Search products..." class="search-input">
                    </div>
                </div>
                <div id="products-grid" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </section>

            <!-- Cart Page -->
            <section id="cart-page" class="page">
                <div class="page-header">
                    <h2>Shopping Cart</h2>
                </div>
                <div class="cart-layout">
                    <div class="cart-items" id="cart-items">
                        <!-- Cart items will be loaded here -->
                    </div>
                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">₹0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Discount:</span>
                            <span id="discount" class="discount-amount">-₹0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span id="shipping">₹0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (18%):</span>
                            <span id="tax">₹0.00</span>
                        </div>
                        <hr>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="total">₹0.00</span>
                        </div>
                        <div class="promo-code">
                            <input type="text" id="promo-input" placeholder="Enter promo code">
                            <button id="apply-promo" class="btn-secondary">Apply</button>
                        </div>
                        <div id="promo-message" class="promo-message"></div>
                        <button id="checkout-btn" class="btn-primary btn-block">
                            <i class="fas fa-lock"></i> Proceed to Checkout
                        </button>
                        <button id="clear-cart-btn" class="btn-secondary btn-block">
                            <i class="fas fa-trash"></i> Clear Cart
                        </button>
                    </div>
                </div>
            </section>

            <!-- Wishlist Page -->
            <section id="wishlist-page" class="page">
                <div class="page-header">
                    <h2>My Wishlist</h2>
                </div>
                <div id="wishlist-grid" class="products-grid">
                    <!-- Wishlist items will be loaded here -->
                </div>
            </section>

            <!-- Orders Page -->
            <section id="orders-page" class="page">
                <div class="page-header">
                    <h2>My Orders</h2>
                </div>
                <div id="orders-list" class="orders-list">
                    <!-- Orders will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="customer-email" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="customer-phone" required>
                </div>
                <div class="form-group">
                    <label>Shipping Address</label>
                    <textarea id="customer-address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Payment Method</label>
                    <select id="payment-method" required>
                        <option value="">Select Payment Method</option>
                        <option value="cod">Cash on Delivery</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="upi">UPI</option>
                        <option value="wallet">Wallet</option>
                    </select>
                </div>
                <div class="order-total">
                    <strong>Total Amount: <span id="modal-total">₹0.00</span></strong>
                </div>
                <button type="submit" class="btn-primary btn-block">
                    <i class="fas fa-check"></i> Place Order
                </button>
            </form>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
